name: issue assignated
on:
  issues:
    types:
      - assigned

jobs:
  create_issue_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Create Issue Branch
        needs: Git checkout
        run: git checkout -b support/${{ github.event.issue.title }} && git push origin support/${{ github.event.issue.title }}