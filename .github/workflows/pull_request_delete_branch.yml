name: delete branch
on:
  pull_request:
    types:
      - closed
    branches:
      - develop

jobs:
  delete_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          ref: develop
      - name: delete Branch
        if:  startsWith(github.head_ref, 'features/')
        run: |
          git push origin --delete ${{ github.head_ref }}